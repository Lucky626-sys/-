<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日銷售報表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px #e0e0e0;
        }
        
        h1 {
            color: #2b4d6e;
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: #205080;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .summary {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #205080;
        }
        
        .search-form {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .search-form input[type="date"],
        .search-form input[type="number"] {
            width: 120px;
            padding: 0.3rem;
        }
        
        .search-form button {
            padding: 0.4rem 1.2rem;
            background: #2b4d6e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fafbfc;
        }
        
        th, td {
            padding: 0.7rem 0.5rem;
            text-align: center;
        }
        
        th {
            background: #e3eaf2;
            color: #234060;
        }
        
        .order-divider {
            border-top: 2px solid #b5c8e6;
            margin: 0.5rem 0;
        }
        
        tr:not(:last-child) {
            border-bottom: 1.5px dashed #c9d6e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
	        <h1 style="margin: 0;">每日營業額報表</h1>
	        <a th:href="@{/admin/home}" class="btn">返回管理者首頁</a>
	    </div>
        
        <form class="search-form" method="post" th:action="@{/sales/daily/summarize}">
            <button type="submit">執行今日彙總</button>
        </form>
        
        <form class="search-form" method="post" th:action="@{/sales/daily/search}">
            <input type="date" name="date" />
            <button type="submit">查詢指定日期</button>
        </form>
        
        <div class="summary">
            <h2>今日總營業額: <span th:text="${totalRevenue}"></span></h2>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>商品ID</th>
                    <th>商品名稱</th>
                    <th>數量</th>
                    <th>營業額</th>
                    <th>成本</th>
                    <th>來源</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${dailysales}">
                    <td th:text="${sale.productId}"></td>
                    <td th:text="${sale.productName}"></td>
                    <td th:text="${sale.quantity}"></td>
                    <td th:text="${sale.revenue}"></td>
                    <td th:text="${sale.cost}"></td>
                    <td th:text="${sale.sourceType}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
