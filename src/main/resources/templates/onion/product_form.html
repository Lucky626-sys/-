<!-- src/main/resources/templates/onion/product_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout :: layout (~{::title}, ~{::content})">
<head>
<title th:fragment="title">商品表單</title>
</head>
<body>
	<main th:fragment="content">
		<section class="main-content">
			<h1 th:text="${product.id == null} ? '新增商品' : '編輯商品'"></h1>
			<form
				th:action="@{${product.id == null} ? '/product/add' : '/product/update'}"
				th:object="${product}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}" />
				<div>
					<label>商品名稱：</label> <input type="text" th:field="*{name}" required />
				</div>
				<div>
					<label>商品價格：</label> <input type="number" th:field="*{price}"
						required min="0" />
				</div>
				<div>
					<label>商品圖片路徑：</label> <input type="text" th:field="*{imagePath}"
						placeholder="如: apple.jpg" />
				</div>
				<div>
					<button type="submit" class="btn btn-primary">儲存</button>
					<a th:href="@{/product/list}" class="btn">取消</a>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
