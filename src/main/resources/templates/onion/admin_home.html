<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者首頁</title>
    <style>
        body {
            font-family: "Helvetica Neue", "PingFang TC", "微軟正黑體", sans-serif;
            background-color: #f4f9f4;
            text-align: center;
        }
        .menu-box {
            margin: 40px auto;
            max-width: 500px;
        }
        .menu-box > a, .dropdown > a {
            display: block;
            margin: 15px auto;
            padding: 15px;
            background-color: #d0e2cc;
            color: #2e463e;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
        }
        .menu-box > a:hover, .dropdown > a:hover {
            background-color: #c0d5bb;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 180px;
            background-color: #f9f9f9;
            border-radius: 6px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #2e463e;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin: 0;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #c0d5bb;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>管理者 <span th:if="${nickname != null}" th:text="${nickname}"></span>
			 <span th:if="${nickname == null}">訪客</span>，您好！</h1>
    <div class="menu-box">
        📦 <a th:href="@{/product/list}">商品管理</a>
        
        <div class="dropdown">
            🧮 <a href="#" onclick="return false;">成本管理 ▼</a>
            <div class="dropdown-content">
                <a th:href="@{/product/costs}">成本總表</a>
                <a th:href="@{/product/costs/details}">成本明細表</a>
            </div>
        </div>
        
        <div class="dropdown">
            👥 <a href="#" onclick="return false;">營業額管理 ▼</a>
            <div class="dropdown-content">
                <a th:href="@{/product/sales/daily}">每日營業額</a>
                <a th:href="@{/product/sales/monthly}">每月營業額</a>
            </div>
        </div>
        
        🚪 <a th:href="@{/logout}">登出</a>
    </div>
</body>
</html>
