<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成本明細列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px #e0e0e0;
        }
        h1, h2 {
            color: #2b4d6e;
            margin-bottom: 1.5rem;
        }
        .button-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .btn, .btn-primary {
            padding: 0.4rem 1.2rem;
            background: #2b4d6e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
        }
        .btn-primary {
            background: #2b4d6e;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fafbfc;
        }
        th, td {
            padding: 0.7rem 0.5rem;
            text-align: center;
        }
        th {
            background: #e3eaf2;
            color: #234060;
        }
        tr:not(:last-child) {
            border-bottom: 1.5px dashed #c9d6e8;
        }
    </style>
</head>
<body>
            <div class="container">
                <div class="button-bar">
                    <h2 style="margin: 0;">成本明細列表</h2>
                    <a th:href="@{/admin/home}" class="btn">返回管理者目錄頁</a>
                </div>
                <a th:href="@{/costs/new}" class="btn btn-primary">新增成本</a>
                <table>
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>類型</th>
                            <th>項目</th>
                            <th>金額</th>
                            <th>備註</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cost : ${costs}">
                            <td th:text="${cost.date}"></td>
                            <td th:text="${cost.categoryDisplayName}"></td>
                            <td th:text="${cost.itemName}"></td>
                            <td th:text="${cost.amount}"></td>
                            <td th:text="${cost.remark}"></td>
                            <td>
                                <a th:href="@{'/costs/edit/' + ${cost.id}}">編輯</a>
                                &nbsp;
                                <a th:href="@{'/costs/delete/' + ${cost.id}}"
                                   onclick="return confirm('確定刪除?')">刪除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
</body>
</html>
