<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>點餐頁面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .main-content {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px #e0e0e0;
        }
        h1 {
            color: #2b4d6e;
            margin-bottom: 1.5rem;
        }
        .btn, .btn-primary {
            padding: 0.4rem 1.2rem;
            background: #2b4d6e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
        }
        .btn-primary {
            background: #2b4d6e;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fafbfc;
        }
        th, td {
            padding: 0.7rem 0.5rem;
            text-align: center;
        }
        th {
            background: #e3eaf2;
            color: #234060;
        }
        tr:not(:last-child) {
            border-bottom: 1.5px dashed #c9d6e8;
        }
    </style>
</head>
<body>
    <section class="main-content">
        <h1>點餐</h1>
        <form th:action="@{/orders/new}" method="post" th:object="${orderDTO}">
            <div style="margin-top: 1rem;">
                <a th:href="@{/orders}" class="btn">查看訂單列表</a>
                <a th:href="@{/user/home}" class="btn btn-refresh">回員工使用者首頁</a>
            </div>
            <div>
                <label>顧客姓名：</label>
                <input type="text" th:field="*{customerName}" required />
                <label>電話：</label>
                <input type="text" th:field="*{customerPhone}" required />
                <button type="submit" class="btn btn-primary">送出訂單</button>
            </div>
            <table style="margin-top: 1rem;">
                <thead>
                    <tr>
                        <th>商品名稱</th>
                        <th>商品單價</th>
                        <th>商品圖片</th>
                        <th>商品數量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product, iterStat : ${products}" th:if="${product != null and product.id != null}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <img
                                th:src="@{/images/{filename}(filename=${product.imagePath})}"
                                th:onclick=" 'incrementQuantity(' + ${product.id} +')'"
                                onerror="this.onerror=null; this.src='/images/default.jpg';"
                                class="product-img"
                                style="cursor:pointer;"/>
                        </td>
                        <td>
                            <input type="number" min="0"
                                th:name="'items[' + ${iterStat.index} + '].quantity'"
                                th:id="'qty-' + ${product.id}"
                                value="0" style="width: 50px;"/>
                            <input type="hidden" th:name="'items[' + ${iterStat.index} + '].productId'" th:value="${product.id}"/>
                            <input type="hidden" th:name="'items[' + ${iterStat.index} + '].productName'" th:value="${product.name}"/>
                            <input type="hidden" th:name="'items[' + ${iterStat.index} + '].unitPrice'" th:value="${product.price}"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
    <script th:src="@{/js/order.js}"></script>
</body>
</html>
