<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="layout :: layout ('每月營業額', 'this :: content')">

<head>
    <title>每月營業額</title>
</head>

<body>
<section th:fragment="content">
    <h1>每月營業額</h1>
    <table class="product-table">
        <thead>
            <tr>
                <th>月份</th>
                <th>營業額 (NT$)</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sale : ${monthlySales}">
                <td th:text="${sale.month}">2025-05</td>
                <td th:text="${sale.amount}">450000</td>
                <td th:text="${sale.note}">母親節促銷</td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
