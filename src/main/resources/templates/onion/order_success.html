<!-- src/main/resources/templates/onion/order_success.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::content})}">
<head>
    <title th:fragment="title">訂單完成</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <main th:fragment="content">
        <section class="main-content">
            <h1>訂單送出成功！</h1>
            <div>
                <p>感謝您的訂購！</p>
                <p>訂單編號：<span th:text="${order.id}"></span></p>
                <p>總金額：<span th:text="${order.totalAmount}"></span></p>
                <h3>訂單明細：</h3>
                <ul>
                    <li th:each="item : ${order.items}">
                        <span th:text="${item.productName}"></span> x <span th:text="${item.quantity}"></span>
                        <span>（單價：<span th:text="${item.unitPrice}"></span>）</span>
                    </li>
                </ul>
            </div>
            <div style="margin-top: 1rem;">
                <a th:href="@{/orders/new}" class="btn btn-primary">再下一單</a>
                <a th:href="@{/orders}" class="btn">查看所有訂單</a>
                <a th:href="@{/user/home}" class="btn btn-refresh">回員工使用者首頁</a>
            </div>
        </section>
    </main>
</body>
</html>
