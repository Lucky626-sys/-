<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>月銷售報表</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<style>
body {
	font-family: 'Segoe UI', Arial, sans-serif;
	background: #f7f7f7;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 900px;
	margin: 2rem auto;
	background: #fff;
	padding: 2rem 2.5rem;
	border-radius: 12px;
	box-shadow: 0 2px 12px #e0e0e0;
}

h1 {
	color: #2b4d6e;
	margin-bottom: 1.5rem;
}

.summary {
	font-size: 1.2rem;
	margin-bottom: 1.5rem;
	color: #205080;
}

.search-form {
	margin-bottom: 2rem;
	display: flex;
	align-items: center;
	gap: 1rem;
}

.search-form input[type="number"] {
	width: 80px;
	padding: 0.3rem;
}

.search-form button {
	padding: 0.4rem 1.2rem;
	background: #2b4d6e;
	color: #fff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

table {
	width: 100%;
	border-collapse: separate;
	border-spacing: 0;
	background: #fafbfc;
}

th, td {
	padding: 0.7rem 0.5rem;
	text-align: center;
}

th {
	background: #e3eaf2;
	color: #234060;
}

.order-divider {
	border-top: 2px solid #b5c8e6;
	margin: 0.5rem 0;
}

tr:not(:last-child) {
	border-bottom: 1.5px dashed #c9d6e8;
}
</style>
</head>
<body>
	<div class="container">
	    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
	        <h1 style="margin: 0;">每月營業額報表</h1>
	        <a th:href="@{/admin/home}" class="btn">返回管理者首頁</a>
	    </div>
		<form class="search-form" method="get" th:action="@{/sales/monthly}">
			<label>年：</label> <input type="number" name="year"
				th:value="${queryYear}" min="2000" max="2100" required> <label>月：</label>
			<input type="number" name="month" th:value="${queryMonth}" min="1"
				max="12" required>

			<button type="submit">查詢</button>
		</form>

		<div class="summary">
			<span th:text="'查詢月份：' + ${queryYear} + ' 年 ' + ${queryMonth} + ' 月 '"></span>
			<br> <span>本月總營業額： <b th:text="${monthlyTotalRevenue}">0</b>
				元
			</span>
		</div>

		<div th:if="${#lists.isEmpty(dailyTotalRevenue)}">
			<p style="color: #b00; font-weight: bold; margin: 2rem 0;">查無資料，請嘗試其他查詢條件。</p>
		</div>

		<!-- 有資料時才顯示表格 -->
		<table th:if="${!#lists.isEmpty(dailyTotalRevenue)}">
			<thead>
				<tr>
					<th>日期</th>
					<th>每日總營業額</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${dailyTotalRevenue}">
					<td th:text="${item.date}">2025-06-01</td>
					<td th:text="${item.revenue}">500</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
