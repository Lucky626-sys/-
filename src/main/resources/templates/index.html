<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Onion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", "PingFang TC", "微軟正黑體", sans-serif;
            background: linear-gradient(135deg, #f0f8f4 0%, #e8f5e8 50%, #f9fdfb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景裝飾元素 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 142, 127, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 5%;
            animation-delay: -2s;
        }

        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 20%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* 主內容容器 */
        .main-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo 區域 */
        .logo-section {
            margin-bottom: 40px;
            animation: slideInUp 1s ease-out;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6c8e7f, #5b7e70);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(108, 142, 127, 0.3);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: rotate(0deg) scale(1.1);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #6c8e7f, #4a5e57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 22px;
            color: #6b7280;
            margin-bottom: 50px;
            font-weight: 300;
            opacity: 0.8;
        }

        /* 按鈕區域 */
        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #6c8e7f, #5b7e70);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(108, 142, 127, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 180px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(108, 142, 127, 0.4);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        /* 按鈕圖標 */
        .btn-admin::before {
            content: '👨‍💼';
            font-size: 20px;
        }

        .btn-user::before {
            content: '🛒';
            font-size: 20px;
        }

        /* 特色區域 */
        .features {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .feature-item {
            flex: 1;
            min-width: 200px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108, 142, 127, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(108, 142, 127, 0.15);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a5e57;
            margin-bottom: 10px;
        }

        .feature-desc {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }

        /* 動畫效果 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .features {
            animation: slideInUp 1s ease-out 0.6s both;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .start-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .features {
                flex-direction: column;
                gap: 20px;
            }
            
            .bg-circle {
                display: none;
            }
        }

        /* 微互動效果 */
        .main-content:hover .logo-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(-5deg) scale(1.05); }
            100% { transform: rotate(-5deg) scale(1); }
        }
    </style>
</head>

<body>
    <!-- 背景裝飾 -->
    <div class="bg-decoration">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- 主內容 -->
    <div class="main-content">
        <div class="logo-section">
            <div class="logo-icon">🧅</div>
            <h1>老郭鋪 POS 系統</h1>
            <p class="subtitle">快速、簡單、現代化的蔥油餅店管理工具</p>
        </div>

        <div class="button-container">
            <a th:href="@{/login(role='admin')}" class="start-btn btn-admin">管理者登入</a>
            <a th:href="@{/login(role='user')}" class="start-btn btn-user">點餐者登入</a>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">快速處理</div>
                <div class="feature-desc">高效的點餐和結帳流程，提升服務速度</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📊</div>
                <div class="feature-title">數據管理</div>
                <div class="feature-desc">完整的銷售報表和庫存管理功能</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">簡單易用</div>
                <div class="feature-desc">直觀的操作介面，降低學習成本</div>
            </div>
        </div>
    </div>
</body>
</html>
